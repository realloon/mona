      <article><h1>mona 使用说明</h1>
<p>通过 <code>{{ include &quot;<var>include</var>&quot; }}</code>，导入 HTML。</p>
<p>通过 <code>{{ var &quot;<var>var</var>&quot; }}</code>，使用 mona.config.js 中的变量。</p>
<p>通过 <code>{{ use content }}</code>，导入博文。</p>
<p>通过 <code>{{ use list }}</code>，导入博文列表。</p>
<p>另外，mona 会通过 <code>{{ use meta }}</code> 根据 mona.config.js 中的 <code>meta</code> 配置，生成相应的 <code>meta</code> 标签。</p>
